<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compliance Results - Cannabis Compliance Checker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="results-page">
            <h1 class="results-title">COMPLIANCE RESULTS</h1>

            <div class="results-divider"></div>

            <!-- Non-Compliant Items Section -->
            <section class="results-non-compliant-section">
                <h2 class="results-section-header" id="nonCompliantHeader">NON-COMPLIANT ITEMS</h2>
                <div id="nonCompliantItemsContainer"></div>
            </section>

            <!-- Back Button -->
            <button id="backButton" class="results-back-button">BACK TO UPLOAD</button>
        </div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {

            const stored = sessionStorage.getItem("complianceResults");
            console.log("RAW sessionStorage:", stored);

            if (!stored) {
                console.log("Missing results, redirecting...");
                window.location.href = '/';
                return;
            }

            let parsed;
            try {
                parsed = JSON.parse(stored);
            } catch (e) {
                console.error("JSON parse failed", e);
                window.location.href = '/';
                return;
            }

            const issues = parsed.issues || [];
            console.log("Parsed issues:", issues);

            renderIssues(issues);
        });

        function renderIssues(issues) {

            const container = document.getElementById('nonCompliantItemsContainer');
            const header = document.getElementById('nonCompliantHeader');

            header.textContent = `NON-COMPLIANT ITEMS (${issues.length})`;

            if (issues.length === 0) {
                container.innerHTML = "<p>No non-compliant issues found.</p>";
                return;
            }

            issues.forEach(issue => {

                const card = document.createElement("div");
                card.className = "results-non-compliant-card";

                // title (red text)
                const title = document.createElement("p");
                title.textContent = issue.issue_identified;
                title.style.color = "red";
                title.style.fontWeight = "bold";
                card.appendChild(title);

                // evidence
                if (issue.evidence) {
                    const lab = document.createElement("p");
                    lab.style.fontWeight = "bold";
                    lab.textContent = "Evidence:";
                    card.appendChild(lab);

                    const ev = document.createElement("p");
                    ev.textContent = issue.evidence;
                    card.appendChild(ev);
                }

                // suggested fix
                if (issue.suggested_fix) {
                    const lab = document.createElement("p");
                    lab.style.fontWeight = "bold";
                    lab.textContent = "Suggested Fix:";
                    card.appendChild(lab);

                    const fix = document.createElement("p");
                    fix.textContent = issue.suggested_fix;
                    card.appendChild(fix);
                }

                container.appendChild(card);
            });
        }

        document.getElementById("backButton").addEventListener("click", () => {
            sessionStorage.removeItem("complianceResults");
            window.location.href = "/";
        });
    </script>

</body>

</html>
