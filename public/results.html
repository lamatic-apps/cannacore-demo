<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results</title>
</head>

<body>

    <h1>NON-COMPLIANT ISSUES</h1>
    <h3 id="count"></h3>

    <div id="container"></div>

    <script>
        window.addEventListener("DOMContentLoaded", () => {
            const stored = sessionStorage.getItem("complianceResults");

            if (!stored) {
                console.log("Nothing found in sessionStorage");
                return;
            }

            let parsed;

            try {
                parsed = JSON.parse(stored);
            } catch (e) {
                console.error("Parse failed", e);
                return;
            }

            const issues = parsed?.issues || [];

            console.log("Parsed issues:", issues);

            const header = document.getElementById("count");
            const container = document.getElementById("container");

            header.textContent = `Total: ${issues.length}`;

            issues.forEach(i => {
                const div = document.createElement("div");
                div.style.border = "1px solid black";
                div.style.margin = "10px";
                div.style.padding = "8px";

                const title = document.createElement("p");
                title.textContent = i.issue_identified;
                title.style.color = "red";
                title.style.fontWeight = "bold";

                div.appendChild(title);

                if (i.evidence) {
                    div.appendChild(makeSection("Evidence", i.evidence));
                }

                if (i.suggested_fix) {
                    div.appendChild(makeSection("Suggested Fix", i.suggested_fix));
                }

                container.appendChild(div);
            });
        });

        function makeSection(label, text) {
            const wrap = document.createElement("div");
            wrap.style.marginTop = "5px";

            const bold = document.createElement("span");
            bold.style.fontWeight = "bold";
            bold.textContent = label + ": ";

            const value = document.createElement("span");
            value.textContent = text;

            wrap.appendChild(bold);
            wrap.appendChild(value);

            return wrap;
        }
    </script>

</body>

</html>
