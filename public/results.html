<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compliance Results</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>COMPLIANCE RESULTS</h1>
    <h2 id="headerCount">NON-COMPLIANT ITEMS (0)</h2>

    <div id="issuesContainer"></div>

    <button onclick="goBack()">Back</button>

    <script>
        window.addEventListener("DOMContentLoaded", () => {
            const stored = sessionStorage.getItem("complianceResults");
            if (!stored) return;

            const parsed = JSON.parse(stored);
            const issues = parsed.issues || [];

            console.log("Loaded issues:", issues);

            document.getElementById("headerCount").textContent =
                `NON-COMPLIANT ITEMS (${issues.length})`;

            const container = document.getElementById("issuesContainer");

            if (issues.length === 0) {
                container.innerHTML = "<p>No issues found</p>";
                return;
            }

            issues.forEach(item => {
                const card = document.createElement("div");
                card.className = "results-non-compliant-card";

                const title = document.createElement("p");
                title.textContent = item.issue_identified;
                title.style.color = "red";
                title.style.fontWeight = "bold";
                card.appendChild(title);

                if (item.evidence) {
                    const e = document.createElement("p");
                    e.textContent = `Evidence: ${item.evidence}`;
                    card.appendChild(e);
                }

                if (item.suggested_fix) {
                    const f = document.createElement("p");
                    f.textContent = `Suggested fix: ${item.suggested_fix}`;
                    card.appendChild(f);
                }

                container.appendChild(card);
            });
        });

        function goBack() {
            sessionStorage.removeItem("complianceResults");
            window.location.href = "/";
        }
    </script>

</body>

</html>
